<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tito's Burritos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark awning" style="background-color: #000;"">
      <div class=" container">
      <div class="row">
          <a class="navbar-brand logo" href="#">Tito's Burritos</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                      <a class="nav-link" href="#">Our Story</a>
                  </li>
                  <li class="nav-item active">
                      <a class="nav-link" href="#">Locations</a>
                  </li>
                  <li class="nav-item active">
                      <a class="nav-link" href="#">Catering</a>
                  </li>
              </ul>
          </div>
      </div>
        <img src="assets/burrito.png" alt="burrito" class="img-thumbnail" />

  </nav>
<div class="backdrop jumbotron text-center">

  <h1>Tito's Burritos</h1>
  <p>Super Burritos, Super Fast!</p>
</div>
<hr>

<div class="container">
  <form>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Order Type</legend>
        <div class="col-sm-10">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="order" id="order1" value="pick_up" checked>
            <label class="form-check-label" for="order1">
              Pick-Up
            </label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="order" id="order2" value="delivery">
            <label class="form-check-label" for="order2">
              Delivery
            </label>
          </div>
          </div>
          </div>
          <br>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Tortilla</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tortilla" id="tortilla1" value="white_flour" checked>
          <label class="form-check-label" for="tortilla1">
            White Flour
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tortilla" id="tortilla2" value="wheat_flour">
          <label class="form-check-label" for="tortilla2">
            Wheat Flour
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tortilla" id="tortilla3" value="spinach">
          <label class="form-check-label" for="tortilla3">
            Spinach
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tortilla" id="tortilla4" value="corn">
          <label class="form-check-label" for="tortilla4">
            Corn
          </label>

        </div>

      </div>
      </div>
      <br>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Rice</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rice" id="rice1" value="white_rice" checked>
              <label class="form-check-label" for="rice1">
                White Rice
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="rice" id="rice2" value="brown_rice">
              <label class="form-check-label" for="rice2">
                Brown Rice
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rice" id="rice3" value="none">
              <label class="form-check-label" for="tortilla3">
                None
              </label>
            </div>
          </div>
          </div>
        <br>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Beans</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="beans" id="beans1" value="black_beans" checked>
                <label class="form-check-label" for="beans1">
                  Black Beans
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="beans" id="beans2" value="pinto_beans">
                <label class="form-check-label" for="beans2">
                  Pinto Beans
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="beans" id="beans3" value="none">
                <label class="form-check-label" for="beans3">
                  None
                </label>
              </div>
            </div>
            </div>
      <br>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Protein</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="protein" id="protein1" value="chicken" checked>
              <label class="form-check-label" for="protein1">
                Chicken
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="protein" id="protein2" value="carnitas">
              <label class="form-check-label" for="protein2">
                Carnitas
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="protein" id="protein3" value="steak">
              <label class="form-check-label" for="protein3">
                Steak
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="protein" id="protein4" value="shrimp">
              <label class="form-check-label" for="protein4">
                Baja Shrimp
              </label>

            </div>

          </div>
          </div>

  </fieldset>
  <div class="form-group row">
    <div class="col-sm-2">Additional Ingredients</div>
    <div class="col-sm-10">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="cheese">
        <label class="form-check-label" for="cheese">
          Cheese
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="sour_cream">
        <label class="form-check-label" for="sour_cream">
          Sour Cream
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="guac">
        <label class="form-check-label" for="guac">
          Guacamole
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="salsa">
        <label class="form-check-label" for="salsa">
          Salsa
        </label>
      </div>

    </div>
    </div>
<hr>
    <br>

    <div class="form-row">
     <div class="form-group col-md-6">
       <label for="inputEmail4">Email</label>
       <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
     </div>
     <div class="form-group col-md-6">
       <label for="inputPassword4">Name</label>
       <input type="text" class="form-control" id="name" placeholder="First Last">
     </div>
   </div>
   <div class="form-group">
     <label for="inputPhone">Phone</label>
     <input type="text" class="form-control" id="inputPhone" placeholder="(555) 555-5555">
   </div>
   <div class="form-group">
     <label for="inputAddress">Address</label>
     <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
   </div>
   <div class="form-group">
     <label for="inputAddress2">Address 2</label>
     <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
   </div>
   <div class="form-row">
     <div class="form-group col-md-6">
       <label for="inputCity">City</label>
       <input type="text" class="form-control" id="inputCity">
     </div>
     <div class="form-group col-md-4">
       <label for="inputState">State</label>
       <select id="inputState" class="form-control">
         <option selected>Choose...</option>
         <option>OR</option>
       </select>
     </div>
     <div class="form-group col-md-2">
       <label for="inputZip">Zip</label>
       <input type="text" class="form-control" id="inputZip">
     </div>
   </div>
   <br>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Place Order</button>
    </div>
  </div>
</form>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
